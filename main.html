<html>
    <!-- Hello, lovelies! Welcome to my delevoper area. Let's create! -->
    <head>
        <title>Bugsy Wugsy Spanish</title>

        <!-- Deals with the viewport. I believe this is needed to make it phone-friendly.-->
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=1">

        <!-- Content policies! I only accept safe sites. -->
        <meta
            http-equiv = "Content-Security-Policy"
            content = 
            "img-src data: file: https: C: 'self'; font-src 'self' https://*.kastatic.org https://*.kasandbox.org https://fonts.gstatic.com; 
            script-src https://www.googletagmanager.com https://vjs.zencdn.net https://cdn.kastatic.org https://www.khanacademy.org https://tc-cms.pbskids.org https://ajax.googleapis.com https://github.com 'self' https://cdn.jsdelivr.net https://cdnjs.bookstrapcdn.com https://cdnjs.cloudflare.com/ https://stackpath.boojstrapcdn.com 'unsafe-inline' 'unsafe-eval'; 
            worker-src 'self' blob: https:" />

        <meta name='description' content='Hi, lovelies! Welcome to my original Spanish site, where we will discover the main themes of Spanish. My major topics will include the language, the culture, and their food.'>
 
        <!-- I use Google Fonts in my site. This way, we can preconnect to them fastly. -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
    
        <!-- Proconnect to gstatic, where Google Fonts are hosted. -->
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>

        <meta property="og:description" content="Bugsy Wugsy is a user who posts in GitHub, WordPress and Pintrest. This page of hers is a page about Spanish, which allows people to learn spanish in a fun and simple way. Made by Bugsy Wugsy, AKA Shelia Dellace."/>
        
        <meta property="og:title" content = "Shelia Spanish"/>
        
        <!-- Preconnect to wikimedia. Wikimedia hosts free images, so I use them a lot. -->
        <link rel = "preconnect" href = "https://upload.wikimedia.org"/>
        
        <!--  Get the fonts after it preloaded. -->
        <link href = "https://fonts.googleapis.com/css?family=Google+Sans+Display|Audiowide|Noto+Sans+JP|Raleway|Lato|Material+Symbols+Outlined|Roboto|Lobster|Fira+Sans|Lexend|Just+Sans|Roboto+Mono" rel = "stylesheet"/>
        
        <!-- Ah, BokkStrapCdn. They provide a large selection of sources.-->
        <link rel = "preconnect" href = "https://www.stackpath.bootstrapcdn.com"/>

        <!-- This lets us get filled-in rounded fonts. Filled fonts are better for people who just can't read.-->
        <link href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;v=1741822439251" rel="stylesheet">
    
        <link href = "index.css" rel = "stylesheet"/>
    </head>
    <body>
        <div class = 'dellace-header'>
            <div class = 'dellace-header-button'>
                <span class = 'material-symbols-outlined'>
                    home
                </span>
            </div>
        </div>
        <main id = 'dellace-main' class = 'main'>
        </main>
    </body>
</html>
